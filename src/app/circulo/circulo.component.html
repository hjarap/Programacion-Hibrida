  <ion-card>
  <ion-card-header>
    <ion-card-title>
      Círculo
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Radio</ion-label>
      <ion-input type="number" [(ngModel)]="circulo.radio" fill="solid" placeholder="0"></ion-input>
    </ion-item>
    <ion-button (click)="calcular()">
      Calcular
    </ion-button>
    
    <p *ngIf="resultado">
      Perímetro: {{resultado}}
    </p>
  </ion-card-content>
</ion-card>
